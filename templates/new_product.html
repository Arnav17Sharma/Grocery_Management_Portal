{% extends "base.html" %}

{% block header %}
<h1 class="h2">Add New Product</h1>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form action="{{ url_for('add_product') }}" method="post" enctype="multipart/form-data">            <div class="mb-3">
                <label for="prod_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="prod_name" name="prod_name" required>
            </div>
            <div class="mb-3">
                <label for="uom_id" class="form-label">Unit of Measurement (1 for 'each', 2 for 'kg')</label>
                <select class="form-select" id="uom_id" name="uom_id">
                    <option value="1">each</option>
                    <option value="2">kg</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="price_per_unit" class="form-label">Price Per Unit</label>
                <input type="number" step="0.01" class="form-control" id="price_per_unit" name="price_per_unit" required>
            </div>
            <div class="mb-3">
                <label for="product_image" class="form-label">Product Image</label>
                <input class="form-control" type="file" id="product_image" name="product_image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{{ url_for('get_products') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
