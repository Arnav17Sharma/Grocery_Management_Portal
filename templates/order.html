{% extends "base.html" %}

{% block header %}
<h1 class="h2">Create New Order</h1>
{% endblock %}

{% block content %}
<form action="{{ url_for('insert_order') }}" method="POST">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name</label>
                <input name="customerName" id="customerName" type="text" class="form-control" placeholder="Enter Customer Name" required>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Order Items</h5>
            <button class="btn btn-sm btn-success" type="button" id="addMoreButton">
                <i class="bi bi-plus-circle"></i> Add Item
            </button>
        </div>
        <div class="card-body">
            <div class="row d-none d-md-flex mb-2">
                <div class="col-md-4"><label>Product</label></div>
                <div class="col-md-2"><label>Price</label></div>
                <div class="col-md-2"><label>Quantity</label></div>
                <div class="col-md-2"><label>Total</label></div>
            </div>
            <div id="itemsInOrder">

            </div>
        </div>
        <div class="card-footer d-flex justify-content-end align-items-center">
            <h5 class="me-4 mb-0">Grand Total:</h5>
            <div class="input-group" style="width: 200px;">
                <input id="product_grand_total" name="product_grand_total" class="form-control text-end fw-bold" value="0.00" readonly>
                <span class="input-group-text">Rs.</span>
            </div>
        </div>
    </div>

    <div class="mt-4 text-end">
        <a href="{{ url_for('get_all_orders') }}" class="btn btn-secondary">Cancel</a>
        <button class="btn btn-primary" type="button" id="saveOrder">Save Order</button>
    </div>
</form>

<div class="product-box hidden" style="display: none;">
    <div class="row product-item mb-3 align-items-center">
        <div class="col-md-4">
            <select name="product" class="form-select cart-product"></select>
        </div>
        <div class="col-md-2">
            <input id="product_price" name="product_price" class="form-control product-price" value="0.00" readonly>
        </div>
        <div class="col-md-2">
            <input name="qty" type="number" min="1" class="form-control product-qty" value="1">
        </div>
        <div class="col-md-2">
            <input id="item_total" name="item_total" class="form-control product-total" readonly>
        </div>
        <div class="col-md-2 text-end">
            <button class="btn btn-sm btn-danger remove-row" type="button">Remove</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static',filename='common.js') }}"></script>
<script src="{{ url_for('static',filename='dashboard.js') }}"></script>
{% endblock %}
